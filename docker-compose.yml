services:
  twin-app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_USER=twin_user
      - DB_PASSWORD=twin_password
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
      - ./doc:/app/doc
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./.env:/app/.env
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: twin_db
      POSTGRES_USER: twin_user
      POSTGRES_PASSWORD: twin_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
  logs_data: