services:
  twin-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
    volumes:
      # Only mount source code and config files for hot reload
      - ./src:/app/src
      - ./doc:/app/doc
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Mount logs as a named volume to persist data without triggering restarts
      - logs_data:/app/logs
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: twin_db
      POSTGRES_USER: twin_user
      POSTGRES_PASSWORD: twin_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
  logs_data: